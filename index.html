<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Forms</title>
    <script src="./script.js" defer></script>
</head>

<body>
    <container>
        <div id="left-part">
            <div id="logo">
                <div id="odin">
                    <img src="./Resources/side-bar.png" alt="logo">
                    <div>ODIN</div>
                </div>
            </div>
            <p id="footpage">Photo by Haie West on Unsplash</p>
        </div>
        <div id="right-part">
            <header>
                <p>
                    This is not real online service! You know you need something like this in your life to help you
                    realize
                    your deepest dreams.<br>
                    Sign up <em>now</em> to get started.<br>
                    <br>
                    You <em>know</em> you want to.
                </p>
            </header>

            <div id="middle-container">
                <h1>Let's do this!</h1>

                <form>
                    <div class="form-field">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>

                    <div class="form-field">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>

                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="form-field">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-field">
                        <label for="password">Password</label>
                        <input class="wrong-password" type="password" id="password" name="password">

                    </div>

                    <div class="form-field">
                        <label for="password-confirm">Confirm password</label>
                        <input class="wrong-password" type="password" id="password-confirm" name="password-confirm">
                    </div>
                    <div id="pwd-not-match" class="error-message">* Passwords do not match</div>
                </form>
            </div>

            <footer>
                <button>Create Account</button>
                <p>Already have an account? Log in</p>
            </footer>
        </div>
    </container>
</body>

</html>
